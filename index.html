<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="userlabel" class="badge">user</div>
        <div id="complabel" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper covers Rock, you win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" width="100" height="100" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" width="100" height="100" alt="">
        </div>
        <div class="choice" id="s">
            <img src="scissors.png" width="100" height="100" alt="">
        </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
